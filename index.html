<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container flex">
        <div class="fb flex">
            <div class="text">
                <h1>facebook</h1>
                <p>Facebook helps you connect and share</p>
                <p>with the people in your life.</p>
            </div>
            <form action="#">
                <input type="email" placeholder="Email address or phone number" required>
                <input type="password" placeholder="Password" required>
                <div class="btn">
                    <button type="submit" class="login">Log In</button>
                    <a href="#" class="forget">Forgotten password?</a>
                </div>
                <hr />
                <div class="btn2">
                    <button>Create new account</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
